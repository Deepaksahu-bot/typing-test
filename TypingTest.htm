<script src="TypingTest.js"></script>
<div align="center">
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td style="border-bottom: 2px solid #354562; padding: 4px" class="titlec">
                <input disabled id="printB" onclick="window.print();" type="button" value="Print Results" name="printB" style="float: right; font-size: 8pt; font-family: Arial">
                <input onclick="document.getElementById('AfterAction').style.display='none';document.getElementById('expectedArea').style.display='block';document.getElementById('typeArea').style.display='block';document.JobOp.typed.value='';document.JobOp.typed.disabled=false;randNum = Math.floor((Math.random() * 10)) % intToTestCnt;strToTestType = strToTest[randNum];document.JobOp.given.value = strToTestType;" type="button" value="New Test" name="newtest" style="float: right; font-size: 8pt; font-family: Arial">2015 SST Typing Competition
            </td>
        </tr>
    </table>
</div>
<table border="0" cellpadding="0" cellspacing="0" width="100%">
    <tr>
        <td style="border-bottom: 1px dotted #860E36; padding: 4px" class="titlea" background="Images/Lt_Red_Back.gif" width="460">
            Accurately and precisely 
            evaluate your typing speed 
            and accuracy.
        </td>
        <td style="border-bottom: 1px dotted #860E36; padding: 4px" class="titlea" background="Images/Lt_Red_Back.gif" width="190">
            <p align="right">ALPHA .23
        </td>
    </tr>
    <tr>
        <td style="padding: 4px" class="bodya" colspan="2">
            <FORM name="JobOp">
                <table border="0" cellpadding="5" width="100%">
                    <tr>
                        <td>
                            <table border="0" cellpadding="5" width="100%">
                                <tr>
                                    <td align="center" style="border-left: 1px solid #344270; border-right: 2px solid #344270; border-top: 1px solid #344270; border-bottom: 2px solid #344270; padding: 5px; background-color: #CED3E8" background="Images/Blue_Back.gif">
                                        <b>
                                            <font face="Arial" size="2" color="#FFFFFF">Net / Gross WPM</font>
                                        </b>
                                    </td>
                                    <td align="center" style="border-left: 1px solid #344270; border-right: 2px solid #344270; border-top: 1px solid #344270; border-bottom: 2px solid #344270; padding: 5px; background-color: #CED3E8" background="Images/Blue_Back.gif">
                                        <b>
                                            <font face="Arial" size="2" color="#FFFFFF">Entry Errors</font>
                                        </b>
                                    </td>
                                    <td align="center" style="border-left: 1px solid #344270; border-right: 2px solid #344270; border-top: 1px solid #344270; border-bottom: 2px solid #344270; padding: 5px; background-color: #CED3E8" background="Images/Blue_Back.gif">
                                        <b>
                                            <font face="Arial" size="2" color="#FFFFFF">Accuracy</font>
                                        </b>
                                    </td>
                                    <td align="center" style="border-left: 1px solid #344270; border-right: 2px solid #344270; border-top: 1px solid #344270; border-bottom: 2px solid #344270; padding: 5px; background-color: #CED3E8" background="Images/Blue_Back.gif">
                                        <b>
                                            <font face="Arial" size="2" color="#FFFFFF">Elapsed / Remaining</font>
                                        </b>
                                    </td>
                                </tr>
                                <tr>
                                    <td align="center"><font size="2" face="Arial">
                                        <div id="stat_wpm">Not Started</div></font>
                                    </td>
                                    <td style="border-left: 1px dotted #8794C7; border-right: 1px dotted #8794C7; border-top-width: 1px; border-bottom-width: 1px" align="center">
                                        <font size="2" face="Arial"><div id="stat_errors">Waiting...</div></font>
                                    </td>
                                    <td style="border-left-width: 1px; border-right: 1px dotted #8794C7; border-top-width: 1px; border-bottom-width: 1px" align="center">
                                        <font size="2" face="Arial"><div id="stat_score">Waiting...</div></font>
                                    </td>
                                    <td align="center"><font size="2" face="Arial">
                                        <div id="stat_timeleft">0:00</div></font>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td style="border-left-width: 1px; border-right-width: 1px; border-top: 1px solid #344270; border-bottom-width: 1px">
                            <div id="expectedArea" style="display:block">
                                <p style="margin-top: 0; margin-bottom: 0">
                                    <font color="#7A88C0" face="Arial" size="1">
                                        <textarea name="given" cols=53 rows=10 wrap=on onFocus="deterCPProtect();" style="width: 100%; border: 1px solid #344270; padding: 2px; font-family:Arial; font-size:9pt">Click on the button below to start the typing test.  What you will be expected to type will appear here.</textarea>
                                    </font>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p align="center" style="margin-top: 0; margin-bottom: 2px">
                                <input type=button value="&gt;&gt; Start Typing Test &lt;&lt;" name="start" onClick="beginTest()" style="display:block; border-left:1px solid #293358; border-right:2px solid #293358; border-top:1px solid #293358; border-bottom:2px solid #293358; width: 100%; background-color: #9BB892; color:#FFFFFF; background-image:url('Images/Green_Back.gif')">
                            <p align="center" style="margin-top: 0; margin-bottom: 0">
                            <input disabled type=button value="&gt;&gt; End Typing Test &lt;&lt;" name="stop" onClick="endTest()" style="display:none; border-left:1px solid #293358; border-right:2px solid #293358; border-top:1px solid #293358; border-bottom:2px solid #293358; width: 100%; background-color: #F05959; color:#FFFFFF; background-image:url('Images/Red_Back.gif')">
                        </td>
                    </tr>
                    <tr>
                        <td style="font-family: Arial; font-size: 9pt">
                            <div id="typeArea" style="display:block">
                                <table border="0" width="100%" cellspacing="1">
                                    <tr>
                                        <td style="border: 1px solid #9CA8D1; background-color: #EAECF4">
                                            <div align="left">
                                                <table id="stProg" border="0" width="0%" cellspacing="1">
                                                    <tr>
                                                        <td style="border: 1px solid #344270; background-color: #8F9BCB; font-family:Arial; font-size:8pt; color:#FFFFFF" align="right" background="Images/Blue_Back.gif">
                                                            <div id="thisProg">0%</div>
                                                        </td>
                                                    </tr>
                                                </table>
                                            </div>
                                        </td>
                                    </tr>
                                </table>
                                <p style="margin-top: 0; margin-bottom: 0">
                                    <font color="#7A88C0" face="Arial" size="1">
                                        <textarea onkeypress="doCheck();" onkeydown="//calcStat()" name="typed" cols=53 rows=10 wrap=on style="width: 100%; border: 1px solid #344270; padding: 2px; font-family:Arial; font-size:9pt">
                                        </textarea>
                                    </font>
                            </div>
                            <div id="afterAction" style="display:none">
                            </div>
                        </td>
                    </tr>
                    <script>
                        randNum = Math.floor((Math.random() * 10)) % intToTestCnt;
                        strToTestType = strToTest[randNum];
                        document.JobOp.given.value = strToTestType;
                        document.JobOp.typed.focus();
                    </script>
                </table>
            </FORM>
        </td>
    </tr>
</table>
